name: Unit Tests

# Run the test suite on pushes (incl. merges) to main
# Run the test suite when a PR is opened, pushed to, or reopened
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.2
      - name: Helm Lint
        run: helm lint charts/seqr charts/hail-search
      - name: start minikube
        id: minikube
        uses: medyagh/setup-minikube@latest
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run Chart Install Tests
        run: python3 -m unittest unit_test/**/*.py

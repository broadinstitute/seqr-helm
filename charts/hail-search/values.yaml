# Default values for hail_search.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 4

image:
  repository: gcr.io/seqr-project/seqr-hail-search
  pullPolicy: Always
  # -- The docker image tag to pull from the repository
  # tag: "gcloud-dev"

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

service:
  type: ClusterIP
  port: 5000

resources: 
  {}

# default environment variables
environment:
  DATASETS_DIR: '/datasets'

sourceDatasetsDir: ''
datasetVersions:
  GRCh37/SNV_INDEL: ''
  GRCh38/SNV_INDEL: ''

initContainers: |-
  - name: sync-datasets
    image: gcr.io/google.com/cloudsdktool/google-cloud-cli:latest
    command: ['/bin/bash', '-c']
    args: 
      - echo "Syncing data";
      {{- range $path, $version := .Values.datasetVersions }}
        gsutil -m rsync -r {{ $.Values.sourceDatasetsDir }}/{{ $path }}/runs/{{ $version }} {{ $.Values.environment.DATASETS_DIR }}/{{ $path }};
      {{- end }}
    volumeMounts:
      - mountPath: {{ .Values.environment.DATASETS_DIR }}
        name: datasets

# Prefer to be scheduled away from other hail-search pods and other seqr application pods
affinity: |-
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1.0
        podAffinityTerm:
          labelSelector:
            matchLabels:
              {{- include "hail-search.selectorLabels"  . | nindent 12 }}
          topologyKey: "kubernetes.io/hostname"
      - weight: 1.0
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: "name"
                operator: In
                values:
                - seqr
          topologyKey: "kubernetes.io/hostname"

nodeSelector: 
  {}

apiVersion: v2
name: seqr
description: A Helm chart for deploying the Seqr app, an open source software platform for rare disease genomics
home: https://seqr.broadinstitute.org
sources:
  - https://github.com/broadinstitute/seqr
  - https://github.com/broadinstitute/seqr-helm
maintainers:
  - name: seqr
    email: seqr@broadinstitute.org
type: application
version: 2.12.0-dev
appVersion: "95e36269c06ee9f91cd6a48f81a608307d130014"
dependencies:
  - name: redis
    version: 19.0.2
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: postgresql
    version: 15.5.31
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: clickhouse
    version: 8.0.0
    repository: "https://charts.bitnami.com/bitnami"
    condition: clickhouse.enabled
  - name: lib
    version: 1.0.0
    repository: "file://../lib"
    import-values:
      - child: exports.global
        parent: global

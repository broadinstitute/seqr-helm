environment:
  IN_MEMORY_DIR: '/in-memory-datasets'

volumes: |-
  - name: seqr-datasets
    persistentVolumeClaim:
      readOnly: true
      claimName: {{ include "lib.pvc-name" . }}
  - name: in-memory-dir
    emptyDir:
      # Default sizeLimit is 1/2 the total RAM of the Node.
      medium: "Memory"
volumeMounts: |-
  - name: seqr-datasets
    mountPath: /seqr
    readOnly: true
  - name: in-memory-dir
    mountPath: {{ .Values.environment.IN_MEMORY_DIR }}

initContainers: |-
  - name: sync-annotations
    image: busybox
    command: [
      '/bin/sh', 
      '-c',
      'mkdir -p {{ $.Values.environment.IN_MEMORY_DIR }}',
      '&&',
      'rsync',
      '--recursive',
      '--include="*/*/annotations.ht/***"',
      '--exclude="*/*/*"',
      '{{ $.Values.environment.HAIL_SEARCH_DATA_DIR }}',
      '{{ $.Values.environment.IN_MEMORY_DIR }}',
    ]
    {{- with $.Values.volumeMounts }}
    volumeMounts:
      {{- tpl . $ | nindent 4 }}
    {{- end }}

global:
  lib:
    persistentVolume:
      accessMode: ReadOnlyMany
      csi:
        driver: pd.csi.storage.gke.io
        volumeHandle: projects/test-project/zones/us-central3-a/disks/test-disk
        fsType: 'ext4'
        readOnly: True